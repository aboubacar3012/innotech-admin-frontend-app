<p-card header="Campus" subheader="Gestionnaires des campus">
  <div class="card my-3 flex justify-content-around">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input placeholder="Rechercher par nom" class="w-full" type="text" pInputText [(ngModel)]="value" />
    </span>
    <p-button (click)="showDialog()" label="Ajouter un campus" icon="pi pi-plus" ></p-button>
  </div>

  <div class="card my-3">
    <p-table [value]="products" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom du campus</th>
                <th>Duree</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>
                  <p-button icon="pi pi-pencil" styleClass="p-button-success mx-1" (click)="showDialog()"></p-button>
                  <p-button icon="pi pi-trash" styleClass="p-button-danger mx-1" (click)="confirm1()"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>

  <div class="card flex justify-content-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  </div>


  <p-dialog header="Header" [blockScroll]="true" [(visible)]="visible" position="center" [closable]="false" >
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Modification du campus</span>
    </ng-template>
    <div class="edit-stack">
      <table>
        <tr>
          <td><label class="mx-2 block" for="name">Nom:</label></td>
          <td><input class="mx-2" type="text" id="name" pInputText /></td>
        </tr>
        <tr>
          <td><label class="mx-2 block" for="duration">Duree:</label></td>
          <td><input class="mx-2" type="number" id="duration" pInputText /></td>
        </tr>
      </table>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-save" (click)="visible = false" label="Enregistrer" styleClass="p-button-success"></p-button>
        <p-button icon="pi pi-history" (click)="visible = false" label="Annuler" styleClass="p-button-danger"></p-button>
    </ng-template>
  </p-dialog>
